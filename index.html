<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Game</title>
    <style>
      [id*="playground"] {
        margin-inline: auto;
        flex-shrink: 0;
      }
    </style>
  </head>
  <body class="bg-slate-800">
    <section class="container mx-auto min-h-screen flex flex-col">
      <header></header>
      <main
        class="flex-1 flex items-center justify-center"
        data-type="container"
      ></main>
      <footer class="py-20">
        <ul class="max-w-max grid grid-cols-4 list-none gap-2 mx-auto">
          <li>
            <button
              class="w-full h-full block border-2 border-teal-800 border-b-[5px] py-2 px-8 rounded text-center font-bold bg-teal-400 text-teal-800 uppercase cursor-pointer active:bg-teal-500 active:border-b-2"
              data-key="LEFT"
              data-type="control-key"
            >
              LEFT
            </button>
          </li>
          <li>
            <button
              class="w-full h-full block border-2 border-teal-800 border-b-[5px] py-2 px-8 rounded text-center font-bold bg-teal-400 text-teal-800 uppercase cursor-pointer active:bg-teal-500 active:border-b-2"
              data-key="UP"
              data-type="control-key"
            >
              UP
            </button>
          </li>
          <li>
            <button
              class="w-full h-full block border-2 border-teal-800 border-b-[5px] py-2 px-8 rounded text-center font-bold bg-teal-400 text-teal-800 uppercase cursor-pointer active:bg-teal-500 active:border-b-2"
              data-key="DOWN"
              data-type="control-key"
            >
              DOWN
            </button>
          </li>
          <li>
            <button
              class="w-full h-full block border-2 border-teal-800 border-b-[5px] py-2 px-8 rounded text-center font-bold bg-teal-400 text-teal-800 uppercase cursor-pointer active:bg-teal-500 active:border-b-2"
              data-key="Right"
              data-type="control-key"
            >
              Right
            </button>
          </li>
        </ul>
      </footer>
    </section>
    <script src="./dist/src/js/index.js" type="module"></script>
  </body>
</html>
